{% extends 'blank.html' %}
{% load tz %}

{% block content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ campaign.name }}</h1>
                    <textarea id="description" rows="5" class="col-lg-12" style="border: none; resize: none;" disabled>{{ campaign.description }}</textarea>
                </div>
                <script>
                   var text = $('#description').val(),
                       matches = text.match(/\n/g),
                        breaks = matches ? matches.length : 2;
                    $('#description').attr('rows',breaks + 1);
                </script>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <hr style="background-color:#555;">
            </div>
            <div class="row">
                {% for question in campaign.questions.all %}
                    <div id="question-{{ question.id }}" style="min-width: 210px; max-width: 600px; min-height: 200px; max-height: 600px; margin: 0 auto"></div>
                    <hr style="background-color:#555;">
                {% endfor %}
            </div>


    <script src="https://code.highcharts.com/highcharts.js"></script>


    {% for item in answer_data %}
        <script>
            $(function () {
                $('#question-{{ item.id }}').highcharts({
                    chart: {
                        type: 'bar',
                        style: {
                            fontFamily: '"Helvetica Neue",Helvetica,Arial,sans-serif'
                        }
                    },
                    title: {
                        text: '{{ item.text }}'
                    },
                    subtitle: {
                        text: ''
                    },
                    xAxis: {
                        categories: {{ item.options|safe }},
                        title: {
                            text: null
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Votes',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                    },
                    tooltip: {
                        valueSuffix: ''
                    },
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: false
                            }
                        },
                        series: {
                            shadow:false,
                            borderWidth:0,
                            dataLabels:{
                                enabled:true,
                                formatter:function() {
                                    var pcnt = (this.y / {{ total_votes }}) * 100;
                                    return Highcharts.numberFormat(pcnt) + '%';
                                }
                            }
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'top',
                        x: -40,
                        y: 80,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                        shadow: true
                    },
                    credits: {
                        enabled: false
                    },
                    series: [{
                        showInLegend: false,
                        name: 'Voturi',
                        data: {{ item.data }}
                    }]
                });
            });
        </script>
    {% endfor %}

{% endblock %}
