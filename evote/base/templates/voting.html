{% extends 'blank.html' %}
{% load tz %}

{% block content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ campaign.name }}</h1>
                    <textarea id="description" rows="5" class="col-lg-12" style="border: none; resize: none;" disabled>{{ campaign.description }}</textarea>
                </div>
                <script>
                   var text = $('#description').val(),
                       matches = text.match(/\n/g),
                        breaks = matches ? matches.length : 2;
                    $('#description').attr('rows',breaks + 1);
                </script>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <hr style="background-color:#555;">
            </div>
            <div class="row">
                <form action="" method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <ol>
                        {% for question in campaign.questions.all %}
                            <div class="form-group">
                                <li>
                                    <label>{{ question.text }}</label>
                                    {% for option in question.options %}
                                        <div class="radio">
                                            <label><input type="radio" id="answer-{{ question.id }}-{{ forloop.counter0 }}" name="answer-{{ question.id }}" value="{{ forloop.counter0 }}">{{ option }}</label>
                                        </div>
                                    {% endfor %}
                                </li>
                            </div>
                        {% endfor %}
                    </ol>
                <script>
                    var data = {{ answers|safe }};
                    $.each(data, function(id, val){
                        $('#'+val).attr('checked', true);
                    })
                </script>

                <hr style="background-color:#555;">

                <button type="submit" class="btn btn-default">Submit Button</button>
                <button type="reset" class="btn btn-default">Reset Button</button>
                </form>

            </div>
{% endblock %}
